<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet " href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css " integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS " crossorigin="anonymous ">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="header">
        <div class="container-fluid d-flex justify-content-end bg-dark">
            <div class="row">
                <div class="col">
                    <div class="btn-group">
                        <button class="btn btn-info bg-dark border-0 py-3 job" onmouseover="openNav('job1')">I'm looking for a job</button>
                        <button class="btn btn-info bg-dark border-0 py-3" onmouseover="openNav('job2')">I'm looking to hire</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <nav class="navbar navbar-expand-lg navbar-light bg-light job-content" id="job1" style="display: none">
        <a class="navbar-brand" href="#">employ.im</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <ul class="navbar-nav mr-2 ">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onmouseover="openCandid('candidates1')">find a job<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onmouseover="openCandid('candidates2')">candidates </a>
                </li>
                <li class=" nav-item ">
                    <a class="nav-link " href="# " onmouseover="openCandid( 'candidate3')">employers </a>
                </li>

            </ul>
        </div>
    </nav>

    <section id="candidates2" class="candid-content bg-light" style="display: none">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 border-right mt-3">
                    <h1 class="display-4 mt-4">Candidates</h1>
                    <h3>Start Applying instantly</h3>
                </div>
                <div class="col-md-4 border-right mt-3  ">
                    <h2 class=" mt-4">get started</h2>
                    <p>job search</p>
                    <p>compaany search</p>
                    <p>create your cv</p>
                    <p>how it works</p>
                </div>
                <div class="col-md-4 mt-3">
                    <h2 class="mt-5">find a job today</h2>
                    <div class="row">
                        <div class="offset-2">
                            <div class="btn btn-lg btn-primary">Log in</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-2">
                            <div class="btn btn-lg btn-danger mt-2 register">Register</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="register-form" style="display: none">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-7 col-md-4 bg-white mt-5 p-5 ">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>

    </section>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="javascript/action.js"></script>
</body>

</html>
